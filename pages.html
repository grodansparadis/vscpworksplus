<div class="container">
    <h1>Dynamic tabs in bootstrap</h1>
    <p>Along with Bootstrap CSS, you need to add jQuery, and bootsrap JS as well. Note the <code>data-toggle</code> and <code>active</code> classes used.</p>
    <ul class="nav nav-tabs">
      <li class="active"><a href="#firsttab" data-toggle="tab">First Tab</a></li>
      <li><a href="#secondtab" data-toggle="tab">Second Tab</a></li>
      <li><a href="#thirdtab" data-toggle="tab">Third Tab</a></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane active" id="firsttab">
        <h1>I'm in first tab</h1>
      </div>
      <div class="tab-pane" id="secondtab">
        <h1>I'm in second tab</h1>
      </div>
      <div class="tab-pane" id="thirdtab">
        <h1>I'm in third tab</h1>
      </div>
    </div>
  </div>
