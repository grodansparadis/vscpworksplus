<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <style>
        table.scroll {
            width: 100%;
            /* Optional */
            /* border-collapse: collapse; */
            border-spacing: 0;
            border: 1px solid black;
        }

        table.scroll tbody,
        table.scroll thead {
            display: block;
            width: 100%;
        }

        thead tr th {
            height: 30px;
            line-height: 30px;
            text-align: left;
            vertical-align: top;
        }

        table.scroll tbody {
            height: 390px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        table.scroll td.ctext,
        table.scroll th.ctext {
            text-align: center;
            vertical-align: middle;
        }

        tbody {
            border-top: 1px solid black;
        }

        tbody td,
        thead th {
            width: 20%;
            /* Optional */
            border-right: 1px solid black;
            /* white-space: nowrap; */
        }

        tbody td:last-child,
        thead th:last-child {
            border-right: none;
        }
    </style>

    <meta charset="UTF-8">
    <title>VSCP Works +</title>
</head>

<body class="bg-light" style="padding-top: 70px;">
    <div class="container-fluid">

        <div class="row" id="lblModuleName" style="padding-left: 15px;">
            <h1>Kelvin NTC10K</h1>
        </div>

        <div class="row">
            <nav class="navbar nav-tabs fixed-top navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">
                <div class=" navbar-header">
                    <a class="navbar-brand  animated bounce delay-2s" href="#">VSCP <span
                            class="badge badge-warning">registers</span></a>
            </nav>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="page-tab" role="tablist" aria-orientation="vertical">

                    <a class="nav-link active" id="register-tab" data-toggle="pill" href="#registers" role="tab"
                        aria-controls="registers" aria-selected="true">Registers</a>

                    <a class="nav-link" id="abstraction-tab" data-toggle="pill" href="#abstractions" role="tab"
                        aria-controls="abstractions" aria-selected="false">Abstractions</a>

                    <a class="nav-link" id="dm-tab" data-toggle="pill" href="#dm" role="tab" aria-controls="dm"
                        aria-selected="false">Decision Matrix</a>

                    <a class="nav-link" id="wizard-tab" data-toggle="pill" href="#wizards" role="tab"
                        aria-controls="wizards" aria-selected="false">Wizards</a>

                    <a class="nav-link" id="info-tab" data-toggle="pill" href="#info" role="tab" aria-controls="info"
                        aria-selected="false">Info</a>
                </div>
            </div>

            <div class="col-9 vh-10">

                <div class="tab-content" id="pages-tabContent">

                    <!-- Registers -->
                    <div class="tab-pane fade show active" id="registers" role="tabpanel"
                        aria-labelledby="registers-tab">

                        <table id="tblRegisters"
                            class="table scroll table-sm table-responsive-md table-hover table-bordered ">
                            <thead class="thead-light" style="width: 100%;">
                                <tr>
                                    <th id="id-head-reg-register" style="width: 15%; text-align:center;">Register</th>
                                    <th id="id-head-reg-access" style="width: 10%; text-align:center;">rw</th>
                                    <th id="id-head-reg-content" style="width: 15%; text-align:center;">Content</th>
                                    <th id="id-head-reg-description" style="width: 60%;">Description</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                    <!-- Abstractions -->
                    <div class="tab-pane fade" id="abstractions" role="tabpanel" aria-labelledby="abstractions-tab">

                        <table id="tblAbstractions"
                            class="table scroll table-sm table-responsive-md table-hover table-bordered ">
                            <thead class="thead-light" style="width: 100%;">
                                <tr>
                                    <th id="id-head-abs-name" style="width: 30%;">Name</th>
                                    <th id="id-head-abs-type" style="width: 10%; text-align:center;">Type</th>
                                    <th id="id-head-abs-access" style="width: 10%; text-align:center;">rw</th>
                                    <th id="id-head-abs-content" style="width: 10%; text-align:center;">Content</th>
                                    <th id="id-head-abs-description" style="width: 40%;">Description</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                    <!-- Decision Matrix -->
                    <div class="tab-pane fade" id="dm" role="tabpanel" aria-labelledby="dm-tab">

                        <table id="tblDM"
                            class="table scroll table-sm table-responsive-md table-hover table-bordered  ">
                            <thead class="thead-light" style="width: 100%;">
                                <tr>
                                    <th id="id-head-dm-origin" style="width: 12.5%; text-align:center;">Origin</th>
                                    <th id="id-head-dm-flags" style="width: 12.5%; text-align:center;">Flags</th>
                                    <th id="id-head-dm-cmask" style="width: 12.5%; text-align:center;">Class mask</th>
                                    <th id="id-head-dm-cfilter" style="width: 12.5%; text-align:center;">Class filter</th>
                                    <th id="id-head-dm-tmask" style="width: 12.5%; text-align:center;">Type mask</th>
                                    <th id="id-head-dm-tfilter" style="width: 12.5%; text-align:center;">Type filter</th>
                                    <th id="id-head-dm-action" style="width: 12.5%; text-align:center;">Action</th>
                                    <th id="id-head-dm-param" style="width: 12.5%; text-align:center;">Param</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                    <!-- Wizards -->
                    <div class="tab-pane fade" id="wizards" role="tabpanel" aria-labelledby="wizard-tab">

                        <table id="tblWizard"
                            class="table scroll table-sm table-responsive-md table-hover table-bordered  ">
                            <thead class="thead-light" style="width: 100%;">
                                <tr>
                                    <th id="id-head-wizard-name" style="width: 40%;">Name</th>
                                    <th id="id-head-wizard-description" style="width: 60%;">Description</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                    <!-- Info -->
                    <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
                        <h1>Info</h1>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>let $ = jQuery = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>

</body>

<script>
    // You can also require other files to run in this process
    require('./dist/register_renderer.js')
</script>

</html>
