    <style>
        table.scroll {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid black;
        }

        table.scroll tbody,
        table.scroll thead {
            display: block;
            width: 100%;
        }

        thead tr th {
            height: 25px;
            line-height: 10px;
            text-align: left;
            vertical-align: top;
        }

        table.scroll tbody {
            height: 60vh;
            background-color: rgb(255, 255, 255);
            overflow-y: auto;
            overflow-x: hidden;
        }

        table.scroll td.ctext,
        table.scroll th.ctext {
            text-align: center;
            vertical-align: middle;
        }

        tbody {
            border-top: 1px solid black;
        }

        tbody td,
        thead th {
            border-right: 1px solid black;
            white-space: nowrap;
        }

        tbody td:last-child,
        thead th:last-child {
            border-right: none;
        }

                    <li id="btnVariables" class="nav-item">
